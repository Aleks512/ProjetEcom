{% block content %}

<div class = "login">

    {% if messages %}
        <p>
            {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
        </p>
    {% endif %}

    <h1>S'inscrire</h1>

         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register" /></td>
                </tr>
             </table>
         </form>
     </div>

{% endblock content %}
