{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mb-4">Créer une nouvelle catégorie</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-success">Créer</button>
      <a href="{% url 'category-list' %}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
{% endblock %}
