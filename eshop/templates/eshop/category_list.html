{% extends 'base.html' %}
{% load static %}
{% block content %}




<div class="container-fluid text-light" style="background-color: #f8f9fa; height: 90vh; font-family: 'Lato', sans-serif; color: #777;margin-top: 2%;">
    {% if messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-8">
      <div class="card border-0 shadow-lg">
        <div class="card-header" style="background-color: #000000; color: #27b547;">
          <h4>Liste des cat√©gories</h4>
        </div>
        <div class="card-body">
          <div class="row">

            {% for category in categories %}
              <div class="col-md-4">
                  <div class="card mb-4 shadow-sm">
                      <div class="card-body" style="font-family: 'Lato', sans-serif; color: #777;">
                          <h4 class="card-title">{{ category.name }}</h4>
                          <a href="{% url 'product_list_by_category' category.slug %}" class="btn btn-success custom-btn">Voir les produits</a>
                          <a href="{% url 'category-update' category.slug %}" class="btn btn-secondary">Modifier</a>
                          <a href="{% url 'category-delete' category.slug %}" class="btn btn-danger">Supprimer</a>
                      </div>
                  </div>
              </div>
            {% endfor %}

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
