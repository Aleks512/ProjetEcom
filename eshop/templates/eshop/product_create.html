{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mb-4">Créer un nouveau produit</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-success">Créer</button>
      <a href="{% url 'products' %}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
{% endblock %}
