{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class=" container d-flex align-items-center justify-content-center" style="height: 90vh;">
  <div class="row justify-content-center mt-5">
    <div class="col-md-10">
      <div class="card shadow-lg">
        <div class="card-header" style="background-color: #000000; color: #009042;">
          <h5 class="card-title mb-2">Créer consultant</h5>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success btn-custom">Créer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
