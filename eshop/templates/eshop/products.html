{% extends 'base.html' %}

{% block content %}

<h1>Les produits</h1>

<div class="container">
<div class="row">
  {% for product in products %}
    <div class="col-md-4 mb-4">
      <div class="card product-card">
        {% if product.image %}
          <img src="{{product.image.url}}" alt="{{product.name}}" class="card-img-top">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <a href="{{ product.get_absolute_url }}" class="btn btn-primary">Voir l'article</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
</div>
{% endblock %}
