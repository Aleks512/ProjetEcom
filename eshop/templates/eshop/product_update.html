{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container">
    <h1 class="mb-4">Modifier le produit "{{ object.name }}"</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-success">Enregistrer</button>
      <a href="{% url 'products-list-mng' %}" class="btn btn-secondary">Annuler</a>
    </form>
 </div>

{% endblock %}
