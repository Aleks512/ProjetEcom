{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Password Reset!</h2>
  {% if form.errors %}
    <p>There was an error with your submission. Please try again.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
  </form>
{% endblock %}
