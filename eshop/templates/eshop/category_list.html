{% extends 'base.html' %}



{% block content %}


{% if messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}

<div class="row">

{% for category in categories %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h4 class="card-title">{{ category.name }}</h4>
                <a href="{% url 'product_list_by_category' category.slug %}" class="btn btn-success">Voir les produits</a>
                <a href="{% url 'category-update' category.slug %}" class="btn btn-secondary">Modifier</a>
                <a href="{% url 'category-delete' category.slug %}" class="btn btn-danger">Supprimer</a>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
