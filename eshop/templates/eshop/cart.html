{% extends 'base.html' %}

{% block content %}

<h1>Votre panier</h1>

{% for message in messages %}
    {{ message }}
{% endfor %}

{% for order in orders %}
    <h2>{{ order.product.name }}</h2>
    <img src="{{order.product.image.url}}" alt="{{order.product.name}}" style="max-width: 25%; height: auto;">
    <p>{{ order.quantity }} dans le panier</p>

{% endfor %}

{% endblock %}
