{% extends 'base.html' %}

{% block content %}
  <h1>Supprimer la catégorie "{{ category.name }}"</h1>
  <hr>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'category-list' %}" class="btn btn-secondary">Annuler</a>
  </form>
  {% if category_deleted %}
    <div class="alert alert-success mt-3" role="alert">
      La catégorie "{{ category.name }}" a été supprimée avec succès.
    </div>
  {% endif %}
{% endblock %}
