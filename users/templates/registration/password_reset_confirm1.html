{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container-fluid" style="height: 90vh;">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-5">
      <div class="card border-0 shadow-lg" style="width: 100%;">
        <div class="card-header" style="background-color: #000000; color: #27b547;">
          <h4 class="text-center">Réinitialiser le mot de passe</h4>
        </div>
        <div class="card-body">
          {% if form.errors %}
            <p>Il y a eu une erreur lors de votre soumission. Veuillez réessayer.</p>
          {% endif %}
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-success custom-btn" style="background-color: #27b547; border-color: #27b547;">Réinitialiser le mot de passe</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
